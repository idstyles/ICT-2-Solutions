<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registration Form Page</title>
</head>

<body>
  <nav>
    <div>Logo</div>
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
      alt="Profile Avatar">
  </nav>
  <main>
    <form action="" method="POST" onsubmit="submitHandler(event)" class="grid-form">
      <h2 class="stretch">Registration Form</h2>
      <div>
        <label for="firstname">First Name</label>
        <input type="text" oninput="firstHandler(event)" name="firstname" id="firstname" autocomplete="none" required>
        <span id="first"></span>
      </div>
      <div>
        <label for="lastname">Last Name</label>
        <input type="text" oninput="lastHandler(event)" name="lastname" id="lastname" autocomplete="none" required>
        <span id="last"></span>
      </div>
      <div>
        <label for="birthday">Birthday</label>
        <input type="date" oninput="bdayHandler(event)" name="birthday" id="birthday" autocomplete="none" required>
        <span id="birth"></span>
      </div>
      <div>
        <label for="gender">Gender</label>
        <div class="gender">
          <input type="radio" name="gender" value="Male" id="gender" checked="checked">Male
          <input type="radio" name="gender" value="Female" id="gender2">Female
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" oninput="mailHander(event)" name="email" id="email" autocomplete="none" required>
        <span id="mail"></span>
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="number" oninput="phoneHandler(event)" onkeypress="disableKeys(event)" name="phone" id="phone"
          autocomplete="none" required>
        <span id="num"></span>
      </div>
      <div class="stretch">
        <label for="subject">Subject</label>
        <select oninput="dropdownHandler(event)" name="subject" id="subject" required>
          <option value="">Choose Option</option>
          <option value="new">New Subscription</option>
        </select>
        <span id="subscription"></span>
      </div>
      <button type="submit" value="Submit">Submit</button>
    </form>
    </div>
  </main>
  <footer>
    <div>Copyright Information</div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
